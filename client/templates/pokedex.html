<!DOCTYPE html>
<html>
<head>
    <title>Pokedex</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pokedex.css') }}">
    <script src="{{ url_for('static', filename='js/pokedex.js') }}" defer></script>
</head>
<body>
    <h1>Pokedex</h1>
    <div class="scroll-container">
        <button class="scroll-button left" onclick="scrollContainer('left')">❮</button>
        <div class="container">
            <ul class="category">
                <div class="card" onclick="navigateTo('/category/greetings')">
                    <span class="icon">👋</span>
                    <h2>Greetings</h2>
                </div>
                <div class="card" onclick="navigateTo('/category/numbers')">
                    <span class="icon">🔢</span>
                    <h2>Numbers</h2>
                </div>
                <div class="card" onclick="navigateTo('/category/days')">
                    <span class="icon">☀️</span>
                    <h2>Days of the Week</h2>
                </div>
                <div class="card" onclick="navigateTo('/category/months')">
                    <span class="icon">📆</span>
                    <h2>Months</h2>
                </div>
                <div class="card" onclick="navigateTo('/category/terms')">
                    <span class="icon">📘</span>
                    <h2>Common Terms</h2>
                </div>
            </ul>
        </div>
        <button class="scroll-button right" onclick="scrollContainer('right')">❯</button>
    </div>
    <button onclick="window.location.href='/'" class="button">Back</button>
</body>
</html>
