<!DOCTYPE html>
<html>
<head>
    <title>Live Camera Feed</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        #camera-page, #pokedex-page {
            display: none;
        }
        #new-word-unlocked {
            color: red;
        }
    </style>
</head>
<body>
    <img src="{{ url_for('static', filename='gallery/NZSL.png') }}" alt="logo">
    <div id="home-page">
        <h1>Welcome to the Live Camera Feed</h1>
        <div class="button-container">
            <button onclick="window.location.href='/video'" class="button" id="start-camera">Start Camera</button><br>
            <button onclick="window.location.href='/pokedex'" class="button">Pokedex</button>
        </div>
    </div>
    <div id="camera-page">
        <button id="back-button" class="button">Back</button>
        <h1>Live Camera Feed</h1>
        <video id="video" width="960" height="720" autoplay></video>
        <div id="result"></div>
        <div id="translated-result"></div>
        <div id="new-word-unlocked"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script>
        const backButton = document.getElementById('back-button');
        const homePage = document.getElementById('home-page');
        const cameraPage = document.getElementById('camera-page');
        const video = document.getElementById('video');
        const resultDiv = document.getElementById('result');
        const translatedResultDiv = document.getElementById('translated-result');
        const newWordUnlockedDiv = document.getElementById('new-word-unlocked');
        let camera;
        let currentWord = '';

        backButton.addEventListener('click', () => {
            camera.stop();
            homePage.style.display = 'block';
            cameraPage.style.display = 'none';
            video.style.display = 'none';
        });
    </script>
</body>
</html>
