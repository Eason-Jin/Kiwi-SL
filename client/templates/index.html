<!DOCTYPE html>
<html>
<head>
    <title>KIWI SIGN</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        #camera-page, #pokedex-page {
            display: none;
        }
        #new-word-unlocked {
            color: red;
        }
        .button-description {
            display: block;
            font-size: 0.9rem;
            font-weight: normal;
            margin-top: 0.3rem;
            color: #fff;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <img src="{{ url_for('static', filename='gallery/NZSL.png') }}" alt="logo">
    <div id="home-page">
        <h1>Welcome to KiwiSign</h1>
        <p class="home-text">Play your way to learning NZSL.</p><br>
        <div class="button-container">
            <button onclick="window.location.href='/video'" class="button" id="start-camera">
                Start Live Signing
                <span class="button-description">This action will open your camera.</span>
            </button>
            <button onclick="window.location.href='/pokedex'" class="button">
                My Signdex
                <span class="button-description">View your unlocked words.</span>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script>
        const backButton = document.getElementById('back-button');
        const homePage = document.getElementById('home-page');
        const cameraPage = document.getElementById('camera-page');
        const video = document.getElementById('video');
        const resultDiv = document.getElementById('result');
        const translatedResultDiv = document.getElementById('translated-result');
        const newWordUnlockedDiv = document.getElementById('new-word-unlocked');
        let camera;
        let currentWord = '';

        backButton.addEventListener('click', () => {
            camera.stop();
            homePage.style.display = 'block';
            cameraPage.style.display = 'none';
            video.style.display = 'none';
        });
    </script>
</body>
</html>
